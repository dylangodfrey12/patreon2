<div>
    <h1>Edit Your Profile </h1>
    <hr>
    <div class="col-md-4">
      <form [formGroup]="profileForm" autocomplete="off" novalidate (ngSubmit)="saveProfile(profileForm.value)"> 
        <div class="form-group" [ngClass]="{'error': !validateUsername()}">
          <label for="username">Username</label>
          <em *ngIf="!validateUsername()">Required!</em>
          <input formControlName="username" id="username" type="text" class="form-control" placeholder="Username" />
        </div>
        <div class="form-group" [ngClass]="{'error': !validatePassword()}">
          <label for="password">password</label>
          <em *ngIf="!validatePassword()">Required!</em>
          <input formControlName="password" id="password" type="text" class="form-control" placeholder="Password" />
        </div> 
  
        <button type="submit" class="btn btn-primary">Save</button>
        <button type="button" class="btn btn-default" (click)="cancelClicked()">Cancel</button>
      </form> 
    </div> 
  </div>
